<h1>IT19143828</h1>
    <h2>Closed</h2>


<script type="text/javascript">
    //Promise
    function getValue(){
        let value = 0;
        return new Promise(function (resolve){
            setTimeout(function (){
                value = 10;
                resolve(value);
            },1000);
        });

    }
    getValue().then(function (value){
        console.log(value);
    });

</script>
